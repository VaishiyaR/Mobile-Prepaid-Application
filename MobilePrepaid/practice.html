<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Usage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
        }
        .navbar {
            background-color: #1a237e !important;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            background-color: #e3f2fd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h5 {
            font-weight: bold;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mobi.Comm</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center mb-4">My Usage</h3>
        <div class="row mb-3">
            <div class="col-md-4 offset-md-4">
                <select class="form-select" id="filter">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5>Data Usage</h5>
                    <hr>
                    <p><strong>1.2GB</strong> used today</p>
                    <p><strong>8.5GB</strong> used this week</p>
                    <p><strong>32GB</strong> used this month</p>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5>SMS Usage</h5>
                    <hr>
                    <p><strong>5</strong> SMS sent today</p>
                    <p><strong>30</strong> SMS sent this week</p>
                    <p><strong>120</strong> SMS sent this month</p>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5>Call Usage</h5>
                    <hr>
                    <p><strong>15 min</strong> talk time today</p>
                    <p><strong>120 min</strong> talk time this week</p>
                    <p><strong>480 min</strong> talk time this month</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("filter").addEventListener("change", function() {
            alert("Filtering data based on: " + this.value);
        });
    </script>
</body>
</html>
