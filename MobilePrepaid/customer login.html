<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(50, 27, 200) !important;
            color: white !important;
            z-index: 1000;
            padding: 10px 0;
        }

        .nav-link {
            color: white !important;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .profile-icon {
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
        }

        .profile-icon:hover {
            color: #ddd;
        }

        .login-container {
            max-width: 500px;
            margin: auto;
            margin-top: 10%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        .success-message {
            color: green;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="mobile2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span style="color: gold;">Mobi.Comm</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container" style="background-color:rgb(198, 244, 250);">
        <h3 class="text-center mb-4">Subscriber Login</h3>
        <form id="loginForm">
            <!-- Mobile Number -->
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                <span id="mobileError" class="error-message"></span>
            </div>
            
            <!-- OTP -->
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter OTP" disabled>
                <span id="otpError" class="error-message"></span>
            </div>

            <!-- Success Message -->
            <p id="otpSuccess" class="success-message"></p>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="generateOTPBtn">Generate OTP</button>
                <button type="submit" class="btn btn-success" id="loginBtn" disabled>Login</button>
            </div>
        </form>
    </div>

    <script>
        let generatedOTP;
    
        // Function to display error messages
        function showErrorMessage(elementId, message) {
            let errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
            errorElement.style.display = "block";
        }
    
        // Function to clear error messages
        function clearErrorMessage(elementId) {
            let errorElement = document.getElementById(elementId);
            errorElement.innerText = "";
        }
    
        // Function to generate a 6-digit random OTP
        function generateRandomOTP() {
            return Math.floor(100000 + Math.random() * 900000); // 6-digit number
        }
    
        // Handle OTP generation
        document.getElementById('generateOTPBtn').addEventListener('click', function () {
            var mobileNumber = document.getElementById('mobileNumber').value;
    
            if (/^\d{10}$/.test(mobileNumber)) { // Validate 10-digit mobile number
                clearErrorMessage('mobileError');
                document.getElementById('otp').disabled = false; // Enable OTP input
                document.getElementById('loginBtn').disabled = false; // Enable login button
    
                // Generate and display OTP
                generatedOTP = generateRandomOTP();
                alert("Your OTP is: " + generatedOTP);
    
                // Show success message
                document.getElementById('otpSuccess').innerText = 'OTP has been sent to ' + mobileNumber;
            } else {
                showErrorMessage('mobileError', 'Please enter a valid 10-digit mobile number.');
                document.getElementById('otpSuccess').innerText = ""; // Clear success message
            }
        });
    
        // Handle form submission (login)
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var otp = document.getElementById('otp').value;
    
            if (otp == generatedOTP) { // Validate OTP
                clearErrorMessage('otpError');
                document.getElementById('otpSuccess').innerText = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = 'customer-home.html'; // Redirect to dashboard
                }, 1000);
            } else {
                showErrorMessage('otpError', 'Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
